<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Teacher Grading </title>
</head>
<body>
  <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            
          <div class="navbar-header">
            <img src="images/Logo.png" alt="logo">&nbsp
            <a href="index.html">CoeusDAO</a>
            <a href="teacher.html">Teacher Portal</a>      
          </div>
         
         
        </div>
    </nav>

       
    <center>
            <h3>Reveal Grade </h3>
            <form name="revealGrade" onSubmit="return postStudentResult()" action="#"> 
                <table>
                    <tr> 
                        <th> Course Name: </th>
                        <th> <input name="label" type="text"></th>
                    </tr> 
                    <tr>
                        <th> Description: </th>
                        <th>  <input name="description" type="text"></th>
                    </tr>
                    <tr> 
                        <th> Student Address: </th>
                        <th> <input name="student" type="text"></th>
                    </tr> 
                    <tr>
                        <th> Secret Phrase: </th>
                        <th> <input name="secret" type="text"></th>
                    </tr>
                <tr>
                    <th> Decision : </th>
                    <th>  <input type="radio" name="decision" value="true" checked>Pass <br>
                      <input type="radio" name="decision" value="false"> Fail <br>
                      </th>
                </tr>
                
                <hr>
                </table>
                <br>
                <input type="submit">
              </form>
            <button> <a href="teacher.html">Back</a></button>
            <hr>
    <center>
</body>
</html>
